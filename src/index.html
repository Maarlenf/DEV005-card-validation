  <!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tarjeta de crédito válida</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header><h1>Verifica si tu tarjeta es válida</h1></header>
    <main>
      <h3>Ingresa aquí los números de tu tarjeta</h3>

      <form id="form1">
        <label><strong>Números de tu tarjeta</strong></label>

        <input type="text" value="" id="textTarjeta"  maxlength="16" minlength="10" required pattern="[0-9]+">
        <button type="submit" id="btnVerificar">Verificar</button>
        
        <p><strong>Recuerda usar solo números sin espacios</strong></p>
        <p id="ok"><strong></strong></p>
      </form>
    
    
    
    
    
    
    

    <img src="https://masnoticiasbcs.com/wp-content/uploads/2015/11/tarjetas-credito-banamex-oro-clasica-platinum.png">
    </main>
    <footer> </footer>
    <script src="index.js" type="module"></script>
  </body>
</html>
